<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./long-cat/long-cat.css" />
    <title>Ranges</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <label for="longcat1">Longcat 1</label>
        <input
          type="range"
          id="longcat1"
          name="longcat1"
          min="0"
          max="5"
          value="3"
        />
        <br />
        <label for="tacgnol1">Tacgnol 1</label>
        <input
          type="range"
          id="tacgnol1"
          name="tacgnol1"
          min="0"
          max="10"
          value="5"
        />
        <br />
      </form>
    </div>
    <label class="house-label" for="range" id="label">Rooms</label>
    <input type="range" min="3" max="6" step="1" value="6" id="range" />
    <script src="./long-cat/long-cat.js"></script>
  </body>
</html>
